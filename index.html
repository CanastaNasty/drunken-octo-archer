    "main.coffee": {
      "path": "main.coffee",
      "mode": "100644",
      "content": "module.exports = \n  find: (raw, files) ->\n    word = RegExp raw, \"gi\"\n    console.log(raw)\n    console.log(files)\n    \n    Object.keys(files).map (key) ->\n      results  = []\n      content = files[key].content\n      \n      while (hit = word.exec(content)) != null\n        results.push\n          location: hit.index\n          path: key\n          \n      return results\n      \n    .flatten()",
      "type": "blob"
    },
    "test/finder.coffee": {
      "path": "test/finder.coffee",
      "mode": "100644",
      "content": "Finder = require \"../main\"\n\ndescribe \"finder\", ->\n  files = \n    \"TODO\": \n      \"content\": \"Doodoo\"\n    \"README\": \n      \"content\": \"Read this and do what it says\"\n  \n  results = Finder.find(\"do\", files)\n  console.log(results)\n    \n  it \"should be case insensitive\", ->\n    assert.equal results[0].location, 0\n    \n  it \"should scan across all files\", ->\n    assert.equal results[2].location, 14",
      "type": "blob"
    }

      "content": "(function() {\n  module.exports = {\n    find: function(raw, files) {\n      var word;\n      word = RegExp(raw, \"gi\");\n      console.log(raw);\n      console.log(files);\n      return Object.keys(files).map(function(key) {\n        var content, hit, results;\n        results = [];\n        content = files[key].content;\n        while ((hit = word.exec(content)) !== null) {\n          results.push({\n            location: hit.index,\n            path: key\n          });\n        }\n        return results;\n      }).flatten();\n    }\n  };\n\n}).call(this);\n",

    "test/finder": {
      "path": "test/finder",
      "content": "(function() {\n  var Finder;\n\n  Finder = require(\"../main\");\n\n  describe(\"finder\", function() {\n    var files, results;\n    files = {\n      \"TODO\": {\n        \"content\": \"Doodoo\"\n      },\n      \"README\": {\n        \"content\": \"Read this and do what it says\"\n      }\n    };\n    results = Finder.find(\"do\", files);\n    console.log(results);\n    it(\"should be case insensitive\", function() {\n      return assert.equal(results[0].location, 0);\n    });\n    return it(\"should scan across all files\", function() {\n      return assert.equal(results[2].location, 14);\n    });\n  });\n\n}).call(this);\n",
